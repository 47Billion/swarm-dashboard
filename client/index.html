<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Docker Swarm</title>
  <script type="text/javascript" src="index.js"></script>
  <style type="text/css">
    body {
      background-color: #254356;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: lighter;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th {
      padding: 5px 7px;
      font-weight: lighter;
    }

    thead th {
      border-width: 0;
      border-bottom: 2px solid #547287;
    }

    thead img {
      height: 50px
    }

    thead th:first-child {
      border-bottom-width: 0;
      width: 220px;
    }

    tbody th {
      border-width: 0;
      border-right: 2px solid #547287;
      text-align: right;
    }

    td {
      padding: 0;
      vertical-align: top;
    }

    td ul {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    td li {
      text-align: center;
      margin: 6px 3px 0 3px;
      padding: 5px 7px;
      list-style: none;
      border: 2px solid #fff;
      border-radius: 3px;
      border-color: rgb(255, 0, 0);
      background-color: rgba(255, 0, 0, 0.6);
    }

    li.running {
      border-color: rgb(0, 255, 0);
      background-color: rgba(0, 255, 0, 0.6);
    }
  </style>
</head>

</html>
