<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Docker Swarm</title>
  <script type="text/javascript" src="index.js"></script>
  <style type="text/css">
    body {
      background-color: #254356;
      color: #fff;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: lighter;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    th {
      padding: 5px 7px;
      font-weight: lighter;
    }

    thead th {
      border-width: 0;
      border-bottom: 6px solid #547287;
    }

    thead th strong {
      line-height: 2.0;
      font-size: 120%;
      font-weight: normal;
    }

    thead th.manager {
      border-bottom: 5px solid rgb(0, 191, 255);
    }

    thead th.leader {
      border-bottom: 6px solid rgb(0, 255, 0);
    }

    thead th.down {
      border-bottom: 6px solid rgb(255, 0, 0);
    }

    thead img {
      height: 50px
    }

    thead th:first-child {
      border-bottom-width: 0;
      width: 220px;
    }

    tbody th {
      border-width: 0;
      border-right: 2px solid #547287;
      background-color: #254356;
      text-align: right;
    }

    tbody tr:nth-child(2n) {
      background-color: rgba(84, 114, 135, 0.2);
    }

    td {
      padding: 3px;
      vertical-align: top;
    }

    td ul {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    td li {
      text-align: center;
      margin: 3px;
      padding: 5px 7px;
      list-style: none;
      border: 2px solid #fff;
      border-radius: 3px;
      border-color: rgb(255, 255, 255);
    }

    li.desired-ready {
      border-color: rgb(255, 191, 0);
    }

    li.desired-running {
      border-color: rgb(255, 191, 0);
      background-color: rgba(255, 191, 0, 0.6);
    }

    li.running {
      border-color: rgb(0, 255, 0);
      background-color: rgba(0, 255, 0, 0.6);
    }

    li.running-old {
      border-color: rgb(0, 191, 255);
      background-color: rgba(0, 191, 255, 0.6);
    }

    li.desired-shutdown {
      border-color: rgb(191, 191, 191);
      background-color: rgba(191, 191, 191, 0.6);
    }

    li.failed {
      border-color: rgb(255, 0, 0);
      background-color: rgba(255, 0, 0, 0.6);
    }
  </style>
</head>

<body>
</body>
<script type="text/javascript">
Elm.Main.fullscreen();
</script>
</html>
